
<div class="form-group"  [formGroup]="form" [hidden]="!data.isVisible">

    {{data.DictionaryAttributeParent.CaptionKey}}
  </label>
  <input type="{{data.toHtmlType()}}" class="form-control" id="{{data.DictionaryAttributeParent}}"
   placeholder="{{data.DictionaryAttributeParent.Name}}"

  </div>
