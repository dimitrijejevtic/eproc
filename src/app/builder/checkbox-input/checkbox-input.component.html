<div class="form-check" *ngIf="data.expressionVisibility" [formGroup]="form">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="{{data.name}}"
    placeholder="{{data.name}}" [formControlName]="data.name">

    {{data.caption}}
  </label>
</div>
<pre>{{data.value | json}}

</pre>
